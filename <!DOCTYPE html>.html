<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
    
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body>
        

        <div class="row">
            <div class="image-container"><img id="img1" src="img/purp.png" height="200" width="200"
                    onmousedown= "this.src='img/purp1.png';"
                    onmouseup= "this.src='img/purp.png';"
                />
            </div>
            
            <div class="image-container"><img id="img2" src="img/blue.png" height="200" width="200"
                    onmousedown= "this.src='img/blue1.png';"
                    onmouseup= "this.src='img/blue.png';"                     
                />
            </div>
            
            <div class="image-container"><img id="img3"
                src="img/green.png" height="200" width="200"
                    onmousedown= "this.src='img/green1.png';"
                    onmouseup= "this.src='img/green.png';"
                />
            </div>
            
        </div>

        <div class="row">
            <div class="image-container"><img id="img4"
                src="img/pink.png" height="200" width="200"
                onmousedown="this.src='img/pink1.png';"
                onmouseup="this.src='img/pink.png';"
                />
            </div>
            
            <div class="image-container"><img id="img5"
                src="img/lgreen.png" height="200" width="200"
                onmousedown="this.src='img/lgreen1.png';"
                onmouseup="this.src='img/lgreen.png';"
                />
            </div>

            <div class="image-container"><img id="img6"
                src="img/orange.png" height="200" width="200"
                onmousedown="this.src='img/orange1.png';"
                onmouseup="this.src='img/orange.png';"
                />
            </div>
            </div>

        <div class="row">
            <div class="image-container">
                <img id="img7" src="img/yellow.png" height="200" width="200"
                onmousedown="this.src='img/yellow1.png';"
                onmouseup="this.src='img/yellow.png';"
                />
            </div>

            <div class="image-container"><img id="img8"
                src="img/red.png" height="200" width="200"
                onmousedown="this.src='img/red1.png';"
                onmouseup="this.src='img/red.png';"
                />
            </div>

            <div class="image-container"><img id="img9"
                src="img/dblue.png" height="200" width="200"
                onmousedown="this.src='img/dblue1.png';"
                onmouseup="this.src='img/dblue.png';"
                />
            </div>
        </div>

        <script>
            var sound1 = new buzz.sound("sounds/bloop.mp3");
            var sound2 = new buzz.sound("sounds/smallbeep.mp3");
            var sound3 = new buzz.sound("sounds/knock.mp3");
            var sound4 = new buzz.sound("sounds/pop.mp3");
            var sound5 = new buzz.sound("sounds/woosh.mp3");
            var sound6 = new buzz.sound("sounds/beep2.mp3");
            var sound7 = new buzz.sound("sounds/tick.mp3");
            var sound8 = new buzz.sound("sounds/clang.mp3");
            var sound9 = new buzz.sound("sounds/woosh2.mp3");
     
            window.onload = function() {
                document.getElementById('img1').addEventListener('click', function () {sound1.play(); });  
                document.getElementById('img2').addEventListener('click', function () {sound2.play(); });
                document.getElementById('img3').addEventListener('click', function () {sound3.play(); });
                document.getElementById('img4').addEventListener('click', function () {sound4.play(); });
                document.getElementById('img5').addEventListener('click', function () {sound5.play(); }); 
                document.getElementById('img6').addEventListener('click', function () {sound6.play(); }); 
                document.getElementById('img7').addEventListener('click', function () {sound7.play(); }); 
                document.getElementById('img8').addEventListener('click', function () {sound8.play(); }); 
                document.getElementById('img9').addEventListener('click', function () {sound9.play(); });
            }  
        </script>   
    </body>
    
</html>
